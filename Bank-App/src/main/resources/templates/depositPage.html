<!DOCTYPE html>
<html xmlns:th="http:.www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/depositstyle.css}">
    <title>MONEY DEPOSIT</title>
</head>
<body>
    <h1>Money deposit</h1>
    <form th:action="@{/deposit/{number}(number = ${accountDetail.number})}" method="post" th:object="${accountDetail}">

        <input type="hidden" name="number" id="number" th:field="*{number}" readonly><br>
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" th:field="*{name}" readonly><br>

        <input type="hidden" th:field="*{pin}"><br>

        <label for="balance">BALANCE</label>
        <input type="number" name="balance" id="balance" th:field="*{balance}" readonly><br>

        <label for="amount">AMOUNT</label>
        <input type="number" name="amount" id="amount" required min="1"><br>

        <input type="submit" value="submit">

    </form>
    <a href="/">BACK</a>
</body>
</html>
